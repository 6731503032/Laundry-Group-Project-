<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMS - Rate Your Service</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* === BASE STYLES from Login Page === */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #E7F5FF; /* Light Blue Background */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .page-header {
            text-align: center;
            margin-bottom: 24px;
        }

        .page-header h1 {
            font-size: 24px;
            font-weight: 600;
            color: #004a99; 
        }

        .container {
            background: white;
            border-radius: 16px; 
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08); 
            overflow: hidden;
            max-width: 450px;
            width: 100%;
        }

        .right-panel {
            padding: 50px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center; 
        }

        .icon-container {
            width: 70px;
            height: 70px;
            background: #E7F5FF; 
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 32px;
            color: #007BFF;
        }

        .form-title {
            font-size: 28px;
            color: #343A40;
            margin-bottom: 10px;
            font-weight: 600; 
        }

        .form-subtitle {
            color: #666;
            margin-bottom: 30px;
            font-weight: 400; 
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left; 
        }

        .form-group label {
            display: block;
            color: #343A40;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        /* Textarea style */
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #dde1e7;
            background-color: #f8f9fa;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
            font-family: 'Poppins', sans-serif;
            resize: vertical;
            min-height: 100px;
        }

        .form-group textarea:focus {
            outline: none;
            border-color: #007BFF;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }
        
        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #007BFF 0%, #0056b3 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 123, 255, 0.4);
            filter: brightness(1.1);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            text-align: left; 
        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .alert-error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        /* === RATING SPECIFIC STYLES === */
        
        .rating-stars {
            display: flex;
            justify-content: center;
            gap: 5px;
            font-size: 36px; 
            margin-bottom: 30px;
        }

        .star {
            cursor: pointer;
            color: #e0e0e0; /* Default star color */
            transition: color 0.2s;
        }

        .star.selected {
            color: #FFC107; /* Active/Selected star color (Yellow/Gold) */
        }
    </style>
</head>
<body>

    <header class="page-header">
        <h1>Laundry Management Systems</h1>
        <h1>By Group 7</h1>
    </header>
    
    <div class="container">
        <div class="right-panel">
            <div class="form-container">
                
                <div class="icon-container" style="color: #FFC107; background: #fffde7;">
                    ⭐
                </div>

                <h2 class="form-title">How was your service?</h2>
                <p class="form-subtitle">Help us improve by giving us a rating for your recent booking.</p>

                <div id="alertMessage" class="alert"></div>

                <form id="ratingFormElement" onsubmit="handleSubmitRating(event)">
                    
                    <div class="form-group" style="text-align: center;">
                        <label>Your Rating</label>
                        <div class="rating-stars" id="ratingStars">
                            </div>
                        <input type="hidden" id="ratingValue" name="ratingValue" required value="0">
                        <p class="helper-text" id="ratingText">Not Rated</p>
                    </div>

                    <div class="form-group">
                        <label for="feedbackText">Feedback (Optional)</label>
                        <textarea id="feedbackText" name="feedbackText" 
                                  placeholder="Tell us what you liked or how we can improve..."></textarea>
                    </div>

                    <button type="submit" class="submit-btn" id="submitBtn" disabled>
                        Submit Rating
                    </button>
                    <a href="/student/dashboard" class="submit-btn" style="background: #ccc; margin-top: 10px; display: block; text-decoration: none;">Skip for now</a>
                </form>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        const starContainer = document.getElementById('ratingStars');
        const ratingInput = document.getElementById('ratingValue');
        const ratingText = document.getElementById('ratingText');
        const submitBtn = document.getElementById('submitBtn');

        // Initial state
        let currentRating = 0;

        // Map rating number to text
        const ratingMap = {
            1: "Very Poor",
            2: "Poor",
            3: "Average",
            4: "Good",
            5: "Excellent"
        };
        
        // --- 1. Initialize Stars ---
        function createStars() {
            for (let i = 1; i <= 5; i++) {
                const star = document.createElement('span');
                star.classList.add('star');
                star.innerHTML = '★'; // Unicode Star
                star.setAttribute('data-value', i);
                star.addEventListener('click', () => setRating(i));
                star.addEventListener('mouseover', () => hoverRating(i));
                star.addEventListener('mouseout', () => resetHover());
                starContainer.appendChild(star);
            }
        }
        
        // --- 2. Set Rating (on click) ---
        function setRating(value) {
            currentRating = value;
            ratingInput.value = value;
            updateStarDisplay(value);
            ratingText.textContent = ratingMap[value];
            submitBtn.disabled = false; // Enable button after rating is set
        }

        // --- 3. Hover Effect ---
        function hoverRating(value) {
            updateStarDisplay(value);
        }

        // --- 4. Reset Hover (return to current rating) ---
        function resetHover() {
            updateStarDisplay(currentRating);
        }

        // --- 5. Update Star UI ---
        function updateStarDisplay(activeValue) {
            const stars = starContainer.querySelectorAll('.star');
            stars.forEach(star => {
                const starValue = parseInt(star.getAttribute('data-value'));
                if (starValue <= activeValue) {
                    star.classList.add('selected');
                } else {
                    star.classList.remove('selected');
                }
            });
        }
        
        // --- 6. Form Submission ---
        async function handleSubmitRating(event) {
            event.preventDefault();
            
            if (currentRating === 0) {
                showAlert('Please select a star rating before submitting.', 'error');
                return;
            }

            const feedback = document.getElementById('feedbackText').value;
            // IMPORTANT: You need to get the actual Booking ID from the previous page/session
            const bookingId = 'BOOKING_XYZ_123'; 
            
            const requestBody = {
                bookingId: bookingId,
                score: currentRating,
                comment: feedback
            };

            try {
                submitBtn.disabled = true;
                submitBtn.textContent = 'Submitting...';

                // NOTE: Use the correct API endpoint for rating submission
                const response = await fetch('/api/reviews/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });

                if (response.ok) {
                    showAlert('Thank you! Your rating has been submitted.', 'success');
                    // Redirect to dashboard after successful submission
                    setTimeout(() => {
                         window.location.href = '/student/dashboard';
                    }, 2000);
                } else {
                    const data = await response.json();
                    showAlert(data.error || 'Submission failed. Please try again.', 'error');
                }
            } catch (error) {
                showAlert('An error occurred. Please try again later.', 'error');
                console.error('Rating submission error:', error);
            } finally {
                submitBtn.disabled = (currentRating === 0);
                submitBtn.textContent = 'Submit Rating';
            }
        }
        
        // Show alert message (reused from login)
        function showAlert(message, type) {
            const alertDiv = document.getElementById('alertMessage');
            alertDiv.textContent = message;
            alertDiv.className = 'alert ' + (type === 'success' ? 'alert-success' : 'alert-error') + ' show';
        }
        
        // Initialize the stars when the page loads
        document.addEventListener('DOMContentLoaded', createStars);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concert Booking System</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéµ Concert Booking System</h1>
        </header>

        <main>
            <!-- Concert List Section -->
            <section id="concerts-section">
                <h2>Available Concerts</h2>
                <div id="concerts-list" class="concerts-grid">
                    <!-- Concerts will be loaded here -->
                </div>
            </section>

            <!-- Seat Selection Section -->
            <section id="seats-section" style="display: none;">
                <h2 id="concert-title">Select Your Seats</h2>
                <div id="seats-container">
                    <!-- Seats will be loaded here -->
                </div>
                <button id="back-to-concerts" class="btn btn-secondary">‚Üê Back to Concerts</button>
            </section>

            <!-- Booking Form -->
            <div id="booking-modal" class="modal" style="display: none;">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h3>Book Seat</h3>
                    <form id="booking-form">
                        <div class="form-group">
                            <label for="attendee-name">Your Name:</label>
                            <input type="text" id="attendee-name" name="attendee" required>
                        </div>
                        <div class="form-group">
                            <label>Selected Seat:</label>
                            <span id="selected-seat-info"></span>
                        </div>
                        <div class="form-actions">
                            <button type="button" id="cancel-booking" class="btn btn-secondary">Cancel</button>
                            <button type="submit" class="btn btn-primary">Confirm Booking</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2023 Concert Booking System</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>

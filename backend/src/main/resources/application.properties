# H2 Database Configuration // http://localhost:8080/h2-console
spring.datasource.url=jdbc:h2:file:./data/laundrydb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username= wach //enter these
spring.datasource.password= 1234

# Use manual SQL files
# Let Hibernate create/update the schema before data SQL runs so user.sql inserts succeed
spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:user.sql

# JPA Configuration
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Server
server.port=8080
